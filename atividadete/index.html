<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino prova tec</title>
</head>
<body>
    <button>Trocar cor da pagina</button>
    <script>
document.querySelector("button").addEventListener("click", function() {
    document.body.style.backgroundColor = getRandomColor();
});
function getRandomColor() {
    const letters = '0123456789ABCDEF';
    let color = '#';
    for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}
    </script>
    <p id="texto"> este texto vai sumir</p>
    <button id="sumir">Sumir com o texto</button>    
    <script>
document.getElementById("sumir").addEventListener("click", function() {
    document.getElementById("texto").style.display = "none";
});
    </script>
 <input type="password" id="senha" placeholder="digite sua senha">
    <button id="btntoggle">mostrar senha</button>
    <script>
        const senhaInput = document.getElementById("senha");
        const toggleButton = document.getElementById("btntoggle");
        btntoggle.addEventListener("click", function() {
            if (senhaInput.type === "password") {
                senhaInput.type = "text";
                toggleButton.textContent = "esconder senha";
            } else {
                senhaInput.type = "password";
                toggleButton.textContent = "mostrar senha";
            
            }
        }); 
    </script>
</body>
</html>
